<meta charset="UTF-8">

<script>
    const jantar = Number(prompt("Digite o valor do jantar"));
    const garcom = jantar * 0.10;
    const total = jantar + garcom;

    alert(`Taxa do Garçom R$: ${garcom.toFixed(2)}\n Total R$: ${total.toFixed(2)}`)

    // .toFiex(2) é para indicar que o valor a ser apresentado deve conter 2 casas decimais.

</script>
