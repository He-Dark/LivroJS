<meta charset="UTF-8">
<script>
    const valorConta = Number(prompt("Digite o valor da conta: "));
    const qtdCliente = Number(prompt("Digite quantos clientes vão pagar a conta: "));
    const valorPorCliente = valorConta / qtdCliente;

    alert(`Valor da Conta R$:  ${valorConta.toFixed(2)}\nNúmero de Clientes:  ${qtdCliente}\nValor por cliente R$:  ${valorPorCliente.toFixed(2)}`)
</script>
